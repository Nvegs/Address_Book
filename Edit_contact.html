  <title>Edit contact | Adress book</title>

    <meta name="Description" CONTENT="Address Book">
    <!---   meta tags --->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="images/icons8_Address_Book.ico" >
</head>

    <body id="editDATA">

<div class="wrapper">
    <div class="col-title">
            <img src="images/Address%20Book_50px.png" />
            <h1> Address Book.</h1>
    </div>

    <!-- Aside -->
    <div class="col-1">
   <!---   View Contact   -->
       <li class="col-1-pad" ><a href="index.html"><img src="images/People_50px.png" title="View Contact">
                </a></li>

            <!---  Add contact --->
         <li><a href="add_contact.html"><img src="images/Add%20User%20Male_50px.png" title="New contact"></a></li>
            <!----    Delete contact  ---->
        <li><a href="Delete_contact.html"><img src="images/Trash_50px.png" title="Delete Contact"></a></li>

            <!-----  Edit contact  ---->
        <li  class="col-1-pad active"><a href="Edit_contact.html"><img src="images/Edit%20Profile_50px.png" title="Edit Contact"></a></li>




    </div>


    <div class="container Add_contact">
        <!----  title    ---->
        <div class="col-title">
            <img src="images/Edit%20Profile_gray_50px.png" />
            <h1> Edit contact</h1>
        </div>

        <!-- user list container   -->
        <div class="col-add">
            <!--  name  -->
          <div class="profile_pix">
              <figure>
                <img src="images/Male%20User_100px.png">
              <figcaption><input type="file" id="upload" name="upload"></figcaption>
              </figure>

            </div>
        </div>


        <div class="forms">
            <form class="form" method="post" enctype="multipart/form-data" autocomplete="on" action="index.html">

                <div class="col-form">
                    <label class="label" id="fName"></label><br>
                    <input type="text" placeholder="First Name"  id="fname">
                </div>

                 <div class="col-form">
                     <label class="label" id="lName"></label><br>
                    <input type="text" placeholder="Last Name" id="lname">
                </div>

                <div class="col-form">
                    <label class="label" id="eMail"></label><br>
                    <input type="email" placeholder="Enter your email" id="email">
                </div>

                <div class="col-form">
                    <label class="label" id="pHone"></label><br>
                    <input type="tel" placeholder="Phone No" id="tel">
                </div>

                <div id="col-form">
                    <input type="submit" onclick="onSubmit()" value="Submit">
                </div>





            </form>

        </div>
 </div>
