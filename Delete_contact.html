<div class="wrapper">

    <img src="images/Address%20Book_50px.png" />
            <h1> Address Book.</h1>
    </div>
                <!--- Aside ---->
    <div class="col-1">
                <!---   index Contact   ----->
        <li><a href="index.html"><img src="images/People_50px.png" title="View Contact"/></a></li>
             <!--   add contact  ------>
        <li><a href="add_contact.html"><img src="images/Add%20User%20Male_50px.png" title="New contact"/></a></li>
            <!---   Delete Contact ----->
        <li class="col-1-pad active"><a href="Delete_contact.html"><img src="images/Trash_50px.png" title="Delete Contact"/></a></li>
    </div>


    <div class="container">
        <!---  title    ---->
        <div class="col-title">
            <img src="images/Trash_gray_50px.png" />
            <h1 class="shift"> Delete contact</h1>
            <img id="delAll" title="Delete All" src="images/delete_all_30px.png" />
        </div>

        <!---- user list container   --->
            <div id="deleteItem">

            </div>



    </div>
    
    
    <div class="container" id="edit">
            
        <div class="Add_contact" id="edit1">
        <!----  title    ---->
        <div class="col-title">
            <img src="images/Edit%20Profile_gray_50px.png" />
            <h1 class="shift"> Edit contact</h1>
            <img class="close" onclick="closeButton()" src="images/Delete_30px.png" title="close">
        </div>
        
        <!---- user list container   --->
       

        
        <div class="forms">
            <form class="form" id="myForm" enctype="multipart/form-data" autocomplete="on">
                
        <div class="col-add">
            <!--  name  --->
          <div class="profile_pix">
              <figure>
                <img id="image_preview" src="images/Male%20User_100px.png" accept="image/jpeg">
              <figcaption><input type="file" id="upload" name="upload"></figcaption>
              </figure>
            </div>
        </div>
                
                <div class="col-form">
                    <input type="text"  placeholder="First Name" id="fname" name="fname" required>
                </div>
                
                 <div class="col-form">
                    <input type="text"  placeholder="Last Name"  required id="lname" id="lname">
                </div>
                
                <div class="col-form">
                    <input type="email"  placeholder="Enter your email"  required id="email" name="email">
                </div>
                
                <div class="col-form">
                    <input type="tel" name="telephone" placeholder="Phone No" required id="tel">
                </div>
                
                <div id="updateUser"></div>
<!--
                <div id="col-form">
                    <input type="submit"   onclick="updateUser()" >
                </div>
-->
                
                
                
            </form>
                
        </div>
 </div>
