<div class="wrapper">
    <div class="col-title">
            <img src="images/Address%20Book_50px.png" />
            <h1> Address Book.</h1>
        </div>

    <!---- Aside ---->
    <div class="col-1">
   <!-----   View Contact   ----->
    <li class="col-1-1 active" ><a href="index.html"><img src="images/People_50px.png" title="View Contact">
            </a></li>

        <!----    Add contact  ------>
     <li><a href="add_contact.html"><img src="images/Add%20User%20Male_50px.png" title="New contact"></a></li>

    </div>


    <div class="container">
        <!----  title    ---->
        <div class="col-title">
            <img src="images/Bulleted%20List_50px.png" />
            <h1> List of contact</h1>
        </div>


        <!---- user list container   --->
        <div id="listItem">

        </div>




    </div>
    
    <div class="container" id="edit">

        <!----  title    ---->
        <div class="col-title">
            <img src="images/Edit%20Profile_gray_50px.png" />
            <h1> Edit contact</h1>
        </div>
        
        <!---- user list container   --->
       

        
        <div class="forms">
            <form class="form" id="myForm" enctype="multipart/form-data" autocomplete="on">
                
        <div class="col-add">
            <!--  name  --->
          <div class="profile_pix">
              <figure>
                <img id="image_preview" src="images/Male%20User_100px.png" accept="image/jpeg">
              <figcaption><input type="file" id="upload" name="upload"></figcaption>
              </figure>
            </div>
        </div>
                
                <div class="col-form">
                    <input type="text"  placeholder="First Name" id="fname" name="fname" required>
                </div>
                
                 <div class="col-form">
                    <input type="text"  placeholder="Last Name"  required id="lname" id="lname">
                </div>
                
                <div class="col-form">
                    <input type="email"  placeholder="Enter your email"  required id="email" name="email">
                </div>
                
                <div class="col-form">
                    <input type="tel" name="telephone" placeholder="Phone No" required id="tel">
                </div>
                
                <div id="updateUser"></div>
<!--
                <div id="col-form">
                    <input type="submit"   onclick="updateUser()" >
                </div>
-->
                
                
                
            </form>
                
        </div>
 </div> 
    
    </div>
    
        <div class="container col-view">
        <div class="col-title">
            <img src="images/User_50px.png" />
            <h1 id="User"></h1>
        </div>
        
    <div class="lg-view">
        <figure>
            <img src="images/Contacts_100px.png" alt="">
        </figure> 
    </div>

    <div class="Details">
    <figure>
        <figcaption> <span><img src="images/Android_20px.png"></span ><span id="telephone">     </span></figcaption>
        
        <figcaption> <span><img src="images/Gmail_20px.png"></span><span id="Email">       </span></figcaption>
         
        
    </figure>

            <a href="Edit_contact.html" title="Edit contact">

            </a>
