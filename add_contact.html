<body>
    <!---- header ---->
<div class="wrapper">
    <div class="col-title">
            <img src="images/Address%20Book_50px.png" />
            <h1>Address Book</h1>
    </div>
    
    <!---- Aside ---->
    <div class="col-1">
   <!-----   View Contact   ----->
    <li><a href="index.html"><img src="images/People_50px.png" title="View Contact">
            </a></li> 
        
        <!----    View Contact  ------>
     <li class="col-1-pad active"><a href="view_contact.html"><img src="images/Add%20User%20Male_50px.png" title="New contact"></a></li>
        
        <!----   Delete Contact ----->
    <li><a href="Delete_contact.html"><img src="images/Trash_50px.png" title="Delete Contact"></a></li>
    
      
    </div>
           
    
    <div class="container Add_contact">
        <!----  title    ---->
        <div class="col-title">
            <img src="images/Add%20User%20Male_gray_50px.png" />
            <h1> Add contact</h1>
        </div>
        
        <!---- user list container   --->
       

        
        <div class="forms">
            <form class="form"  enctype="multipart/form-data" autocomplete="on" action="successful_page.html" onsubmit="onSubmitData()">
                
        <div class="col-add">
            <!--  name  --->
          <div class="profile_pix">
              <figure>
                <img id="image_preview" src="images/Male%20User_100px.png" accept="image/jpeg">
              <figcaption><input type="file" id="upload" name="upload"></figcaption>
              </figure>
            </div>
        </div>
                
                <div class="col-form">
                    <input type="text"  placeholder="First Name" id="fname" required name="fname">
                </div>
                
                 <div class="col-form">
                    <input type="text"  placeholder="Last Name" name="lname" required id="lname">
                </div>
                
                <div class="col-form">
                    <input type="email"  placeholder="Enter your email" name="email" required id="email">
                </div>
                
                <div class="col-form">
                    <input type="tel"  placeholder="Phone No" name="tel" required id="tel">
                </div>
                
                
                <div id="col-form">
                    <input type="submit"  value="Submit" >
                </div>
                
                
                
            </form>
                
        </div>
 </div>
